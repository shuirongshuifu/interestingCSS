<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单照片墙</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f6ecb3;
    }

    div {
      width: 750px;
      height: 550px;
      display: grid;
      border: 1px solid #000;
      grid-template-rows: 200px 200px 150px;
      grid-template-columns: 350px 150px 250px;
    }

    span {
      background: url(./yierbubu.jpg);
      transition: all 0.3s ease;
    }

    span:hover {
      transform: scale(1.25);
    }

    span:first-child {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      background-color: rgba(255, 0, 0, 0.247);
    }

    span:nth-child(2) {
      grid-row: 2 / 4;
      grid-column: 1 / 2;
      background-color: pink;
      background-position: 0 -200px;
    }

    span:nth-child(3) {
      grid-row: 2 / 4;
      grid-column: 2 / 3;
      background-color: rgb(116, 223, 116);
      background-position: -360px -200px;
    }

    span:nth-child(4) {
      grid-row: 1/ 3;
      grid-column: 3 / 4;
      background-color: yellow;
      background-position: -600px 0px;
    }

    span:nth-child(5) {
      grid-row: 3/ 4;
      grid-column: 3 / 4;
      background-color: blue;
      background-position: -600px -400px;
    }
  </style>
</head>

<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>

</html>
